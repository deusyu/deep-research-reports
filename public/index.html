<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度调研报告集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 沿用您在报告中定义的字体和配色方案，确保视觉风格统一 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F8F7F4; /* Alabaster a */
            color: #333333;
        }
        /* 为报告卡片添加 subtle 的悬浮动效，增加交互感 */
        .report-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white/80 backdrop-blur-lg shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">深度调研报告集</h1>
            <p class="text-gray-600 mt-1">探索、洞察与战略前瞻</p>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <a href="/2025/personal-nas-strategy" class="report-card block bg-white p-6 rounded-xl shadow-md border border-gray-200/50 no-underline">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-semibold text-white bg-[#4A90E2] px-3 py-1 rounded-full">2025 年度</span>
                    <span class="text-gray-400 text-sm">市场战略</span>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-3">全球个人私有云市场战略分析</h2>
                <p class="text-gray-600 text-sm mb-4">
                    深入剖析个人私有云如何从极客工具演变为数据隐私驱动下的蓝海市场，覆盖市场规模、用户画像及竞争格局。
                </p>
                <div class="text-right">
                    <span class="font-medium text-[#4A90E2]">阅读报告 →</span>
                </div>
            </a>

            </div>
    </main>

    <footer class="text-center py-8 mt-8 border-t border-gray-200">
        <p class="text-gray-500 text-sm">© 2025 Deep Research Reports. All Rights Reserved.</p>
        <p class="text-gray-400 text-xs mt-2">
            Content licensed under <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" class="underline hover:text-[#4A90E2]">CC BY-NC 4.0</a>.
        </p>
    </footer>

</body>
</html>
